<ion-view title="Dates de vos prochaines leçons">
	<ion-content overflow-scroll="false" class="myapp-home">
		<div class="hero no-header flat">
			<div class="content">
				<h2>Vos prochaines sessions sont :</h2>

				<ion-list class="list-inset">
					<ion-item ng-repeat="x in rdvs | orderBy:'timeStamp'" ng-if="nDate < x.timeStamp">
						<i class="icon ion-calendar"></i> {{ x.timeStamp | date : "dd/MM/yyyy à HH:mm" }}
					</ion-item>
				</ion-list>
				<h4>{{ infoSiVide }}</h4>
			</div>
		</div>

	</ion-content>
</ion-view>
